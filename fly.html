<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: white;
}

.contact-section {
  max-width: 700px;
  margin: 60px auto;
  background: transparent;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.contact-header {
  text-align: center;
  margin-bottom: 30px;
}

.contact-header h2 {
  font-size: 28px;
  color: white;
}

.contact-header h2 span {
  color: #ffcc00;
}

.contact-header p {
  color: #ccc;
  font-size: 15px;
}

.contact-form label {
  display: block;
  margin: 15px 0 5px;
  font-weight: bold;
  color: #ffcc00;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background: transparent;
  color: white;
  font-size: 15px;
}

.contact-form textarea {
  height: 120px;
  resize: none;
}

.phone-field {
  display: flex;
  align-items: center;
  gap: 10px;
}

.phone-field .icon {
  font-size: 20px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  border: none;
  border-radius: 6px;
  background: #ffcc00;
  color: #1c1c1c;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #e6b800;
}

  </style>
</head>
<body>
  <section class="contact-section">
    <div class="contact-header">
      <h2>CONTACT <span>US</span></h2>
      <p>Please take a few moments to fill this application form and we will contact you at the earliest.</p>
    </div>

    <form class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Enter your subject">

      <label for="phone">Contact Number</label>
      <div class="phone-field">
        <span class="icon"></span>
        <input type="tel" id="phone" placeholder="Enter contact number">
      </div>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter your message"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
