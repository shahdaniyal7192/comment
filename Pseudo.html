<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a:visited{
        color: rgb(15, 197, 188);

    }
    a:link{
        color: blanchedalmond;
        background-color: rgb(49, 56, 56);

    }
    a:hover{
        font-size: 35px;
        color: rgb(226, 39, 39);
        
    }
    a:active{
        color: rgb(190, 195, 202);
        background-color: rgb(153, 20, 170);

    }
    img:hover{
        width: 200px;
        height: 200px;
        border-width: 10px;
        border-style: groove;
        border-color: rgb(67, 206, 32);
        border-radius: 100px;
}
</style>

<body>
    <a href="https://aptech-education.com.pk/"> Visited Link</a><br/><br/>
    <a href="">Mouse over Link</a><br/><br/>
    <img src="../code/pic.png" width="100px" height="100px">

</body>
</html>
