<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Numeric Array
        let numbers =[10, 20, 30, 40, 50];
        document.write(numbers);

        
        // string Array
        let fruits = ["Apple", "Mango", "Orange"];
        document.write(fruits);

         // Mixed Array
        let mixed = ["Ali", 25, true, 5.5];
        document.write(mixed);

        // Multidimensional Array
        let students = [
        ["Ali", 18, "A"],
        ["Mahnoor", 17, "B"],
        ["Mohsain", 26, "A+"]
        ];
        document.write(students[2][2]);

        // Array of Object
        let people = [
            {name: "Ali", age: 18},
            {name: "Mahnoor", age: 17},
            {name: "Mohsain", age: 26},
        ];
        document.write(people[2].age);






    </script>
</body>
</html>
