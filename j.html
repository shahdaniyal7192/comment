<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    var number1=parseInt(prompt("Enter Your first Number"));
    var number2=parseInt(prompt("Enter Your Second Number"));

var sum= number1 + number2;
var sub= number1 - number2;
var mul= number1 * number2;
var div= number1 / number2;

document.write("The Sum Of " + number1 + " and " + number2  + " is Equal to " + sum +  "<br>" );

document.write("The sub Of " + number1 + " and " + number2  + " is Equal to " + sub +  "<br>" );

document.write("The mul Of " + number1 + " and " + number2  + " is Equal to " + mul +  "<br>" );

document.write("The div Of " + number1 + " and " + number2  + " is Equal to " + div +  "<br>" );

    </script>
</body>
</html>
