<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYED</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#eee;
  transition:.3s;
}

/* DARK THEME */
body.dark{
  background:#1e1e1e;
}

.card{
  background:#f8f8f8;
  padding:20px;
  border-radius:12px;
  width:220px;
  text-align:center;
  transition:.3s;
}

body.dark .card{
  background:#2a2a2a;
}

.btn{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:#2f5d6b;
  color:#fff;
  cursor:pointer;
}

.box-wrapper{
  position:relative;
  width:90px;
  height:90px;
  margin:15px auto;
}

/* CENTER BOX */
.box{
  width:60px;
  height:60px;
  background:#0b6b5f;
  border-radius:6px;
  position:absolute;
  top:50%;
  left:50%;
  transition:.35s ease;
  opacity:1;
}



.hide .box{
  transform:translate(-50%,-50%) scale(0);
}

/* ROTATING RING */
.circle{
  width:90px;
  height:90px;
  border:4px solid rgba(0,0,0,0.15);
  border-top:4px solid #0b6b5f;
  border-radius:50%;
  position:absolute;
  top:0;
  left:0;
  animation:spin 1.2s linear infinite;
  will-change: transform;

}

@keyframes spin{
  to{ transform:rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
  <button class="btn" id="themeBtn">Switch Theme</button>
  <button class="btn" id="toggleBtn">Toggle Box</button>

  <div class="box-wrapper" id="wrap">
    <div class="circle"></div>
    <div class="box"></div>
  </div>
</div>

<script>
document.getElementById("themeBtn").onclick = () =>{
  document.body.classList.toggle("dark");
};

document.getElementById("toggleBtn").onclick = () =>{
  document.getElementById("wrap").classList.toggle("hide");
};
</script>

</body>
</html>
