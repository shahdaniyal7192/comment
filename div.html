<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    background: linear-gradient(45deg,#e66465, #9198e5);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    font-family: Arial, Helvetica, sans-serif;
    flex-wrap: wrap;

}
.Box {
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: azure;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: all 1s ease-in-out;

}
.Box1{
    background-color: #e66465;
}
.Box1:hover {
    background-color: #4caf50;
    border-radius:50%;
}
.Box2{
    background: #3f51b5 ;
    position: relative;

}
.Box2:hover{
    transform: translateY();
}



    
</style>
<body>
    <h2>Hover on Each Box</h2>
    <div class="Box box1">Color</div>
    <div class="Box box2">Move</div>
    <div class="box box3">Rotate</div>
    <div class="box box4">fade</div>
</body>
</html>
